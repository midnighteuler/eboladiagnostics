<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-dark">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" class="common_icon" icon="icon ion-home" href="#/tab/common">
    <ion-nav-view name="tab-common"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Scenarios" class="common_icon" icon="icon ion-information-circled" href="#/tab/scenarios">
    <ion-nav-view name="tab-scenarios"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Contact Us" class="common_icon" icon="icon ion-help-buoy" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
